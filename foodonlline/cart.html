<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        #products div img {
            width: 10%
        }
    </style>
</head>

<body>
    <div id="navbarD"></div>

    <h1>welcome to cart</h1>

    <button onclick="myfun()">Submit</button>

    <div id="products"></div>



</body>

</html>
<script type="module">
    import navbar from "./component/navbar.js";
    let navbar_div = document.getElementById("navbarD");
    navbar_div.innerHTML = navbar()
</script>
<script>
    let parent = document.getElementById("products")

    let cart = JSON.parse(localStorage.getItem("cart"));




    function showdata() {
        // console.log(meals)
        cart.forEach((pro) => {
            console.log(pro)

            let div = document.createElement("div")

            let p = document.createElement("h1")
            p.innerText = pro.name;

            let img = document.createElement("img")
            img.src = pro.img

            div.append(img, p);

            parent.append(div)


        })
    }
    showdata()

    function myfun() {
        setTimeout(function () { alert("Your order is accepted"); }, 0000)

        setTimeout(function () { alert("Your order is being coocked"); }, 3000)


        setTimeout(function () { alert("Your order is ready"); }, 8000)


        setTimeout(function () { alert("Your order out of delivery"); }, 10000)

        setTimeout(function () { alert("order delivered"); }, 12000)


    }


</script>
